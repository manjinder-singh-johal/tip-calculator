<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <label for="bill">Your total bill is :</label>
        <input type="number" id="bill" name="bill" value="" required />

        <button onclick="calculateTip()" id="calculateTip">Calculate Tip</button>
        <button onclick="reset()" id="reset">Reset</button>

        <label for="five">5%</label>
        <input type="radio" id="five" name="tipvalue" value="5" />

        <label for="ten">10%</label>
        <input type="radio" id="ten" name="tipvalue" value="10" />

        <label for="fifteen">15%</label>
        <input type="radio" id="fifteen" name="tipvalue" value="15" />

        <label for="twenty">20%</label>
        <input type="radio" id="twenty" name="tipvalue" value="20" />

        <div id="output"></div>
    
    </div> 
</body>
<script src="script.js"></script>
</html>
